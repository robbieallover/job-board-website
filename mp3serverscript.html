<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <!-- Your website content here -->

    <!-- Add the following script to play modern country music -->
    <script>
        // Create an audio element
        var audio = new Audio();

        // Set the source of the audio file to a modern country music track
        audio.src = 'path/to/modern_country_music.mp3';

        // Autoplay the audio when the page loads
        audio.autoplay = true;

        // Loop the audio so it plays continuously
        audio.loop = true;
    </script>
</body>
</html>
